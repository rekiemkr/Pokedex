<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <link href="//db.onlinewebfonts.com/c/f4d1593471d222ddebd973210265762a?family=Pokemon" rel="stylesheet" type="text/css"/>
</head>

<body>
    <header class="header testBox">
        <div class="header__container">
            <div>
                <img src="./assets/Pokeball.png" width='23px' alt="Pokeball" srcset="">
            </div>
            <div>POKEDEX_</div>
        </div>
    </header>
    <main class="main testBox">
        <div class="main__header">
            <div class="main__name testBox">
                <h1>PICACHU</h1>
            </div>
            <div class="main__image">
                <img src="./assets/Pokemon3.png" width='60%' alt="Pokeball" srcset="">
            </div>
        </div>
        <div class="main__skills ">
            <div class="main__skills--item">
                <p class="skill__left">No</p>
                <label class="skill__right">006</label>
            </div>
            <div class="main__skills--item">
                <p class="skill__left">LEVEL</p>
                <label class="skill__right">100</label>
            </div>
            <div class="main__skills--item">
                <p class="skill__left">TYPE</p>
                <label class="skill__right">FIRE</label>
            </div>
            <div class="main__skills--item">
                <p class="skill__left">HABILITY</p>
                <label class="skill__right">FLAMES</label>
            </div>
            <div class="main__skills--item">
                <p class="skill__left">HEIGHT</p>
                <label class="skill__right">1,7m</label>
            </div>
            <div class="main__skills--item">
                <p class="skill__left">WEIGHT</p>
                <label class="skill__right">90,5Kg</label>
            </div>
        </div>
    </main>
    <footer class="footer testBox">
        <p>Others</p>
        <div class="footer__others">
            <div class='footer__others--items testBox'>
                <img src="./assets/pika.png" alt="" srcset="">
            </div>
            <div class='footer__others--items testBox'>
                <img src="./assets/pika.png" alt="" srcset="">
            </div>
            <div class='footer__others--items testBox'>
                <img src="./assets/pika.png" alt="" srcset="">
            </div>
            <div class='footer__others--items testBox'>
                <img src="./assets/pika.png" alt="" srcset="">
            </div>
        </div>
    </footer>

</body>

</html>
